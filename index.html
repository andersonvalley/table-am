<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table AMO</title>

  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="controls">
        <div class="controls__item">
          <span class="controls__item-title">Вывести: </span>
          <select class="form-select limit" aria-label="Вывести в таблицу сделок">
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="all">All</option>
          </select>
        </div>

        <div class="controls__item">
          <span class="controls__item-title">Сортировать по: </span>
          <select class="form-select sort" aria-label="Сортровка">
            <option disabled selected>-</option>
            <option value="price-min">Бюджету (дешевле)</option>
            <option value="price-max">Бюджету (дороже)</option>
            <option value="name">Названию</option>
          </select>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Название сделки</th>
            <th scope="col">Бюджет сделки</th>
            <th scope="col">Дата создания сделки</th>
            <th scope="col">Дата изменения сделки</th>
          </tr>
        </thead>
        <tbody class="table__body">
        </tbody>
      </table>

      <div class="error text-bg-danger p-3">
        <p>Ошибка загрузки </p>
        <button class="reload btn btn-light">Перезагрузить</button>
      </div>

      <div class="error text-bg-primary p-3 no-content">
        <p>Сделки закончились </p>
      </div>

      <div class="loader">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="mt-2 pag">
        <nav aria-label="...">
          <ul class="pagination pagination-sm">
            <li class="page-item"><button class="page-link prev">Предыдущая</button></li>
            <li class="page-item active"><button class="page-link next">Следущая</button></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
